<html>
  <head>
    <title>LB's Portfolio</title>

    <link rel="icon" type="image/png" href="Images/Logo/Icon"/>

    <style>
      @font-face {
        font-family: "Roboto Regular";
        src: url(Roboto-Regular.ttf) format("truetype");
      }

      .text {
        font-family: "Roboto Regular", Roboto;
      }

      * {
        box-sizing: border-box;
      }

			a {
    		text-decoration: none;
    		color: white;
			}

			img {
				vertical-align: middle;
        image-orientation: from-image;
			}

			ul {
        box-shadow: 0px 15px 25px #111111;
				z-: 15;
 				list-style-type: none;
				font-family: "Roboto Regular", Roboto;
				margin: 0;
				position: fixed;
				text-align: center;
				bottom: 0;
				left: 0;
				padding: 0;
				width: 100%;
				overflow: hidden;
				background-color: #ffffff;
			}

			li {
				float: left;
				width: 33.33333333333%;
			}

			li a {
				display: block;
				font-size: 15px;
				color: black;
				padding: 0px 14px;
				text-decoration: none;
				transition: 0.25s;
			}

			li a:hover {
				background-color: #f0f0f0;
			}

      .b a {
        padding: 16px 0px;
      }

      .row {
        display: -ms-flexbox; /* IE10 */
        display: flex;
        -ms-flex-wrap: wrap; /* IE10 */
        flex-wrap: wrap;
        padding: 0 4px;
      }

      .column {
        -ms-flex: 25%; /* IE10 */
        flex: 25%;
        max-width: 25%;
        padding: 0 4px;
      }

      .column img {
        margin-top: 8px;
        vertical-align: middle;
        width: 100%;
      }

      @media screen and (max-width: 1200px) {
        .column {
          -ms-flex: 33.33333%;
          flex: 33.33333%;
          max-width: 33.33333%;
        }
      }
      @media screen and (max-width: 800px) {
        .column {
          -ms-flex: 50%;
          flex: 50%;
          max-width: 50%;
        }
      }
      @media screen and (max-width: 600px) {
        .column {
          -ms-flex: 100%;
          flex: 100%;
          max-width: 100%;
        }
      }
    </style>

  </head>

  <body bgcolor="#ffffff">
    <ul>
      <li class="b"><a href="about">About</a></li>
      <li><a href="/"><img src="Images/Logo/LogoB.png" height="50px" /></a></li>
      <li class="b"><a href="https://www.instagram.com/volkaneur" target="_blank">Instagram</a></li>
    </ul>

    <!-- IMAGES -->

    <div class="row">
      <div class="column">
        <img src="Images/Main/12.jpg" style="width:100%">
        <img src="Images/Main/8.gif" style="width:100%">
        <img src="Images/Main/4.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="Images/Main/11.jpg" style="width:100%">
        <img src="Images/Main/7.jpg" style="width:100%">
        <img src="Images/Main/3.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="Images/Main/10.jpg" style="width:100%">
        <img src="Images/Main/6.jpg" style="width:100%">
        <img src="Images/Main/2.jpg" style="width:100%">
      </div>
      <div class="column">
        <img src="Images/Main/9.jpg" style="width:100%">
        <img src="Images/Main/5.jpg" style="width:100%">
        <img src="Images/Main/1.jpg" style="width:100%">
      </div>

    </div>
  </body>
</html>
